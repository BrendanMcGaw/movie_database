version: "3"
services:
    frontend:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        depends_on:
            - backend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "3001:3001"
        depends_on:
            - database

    database: # THIS IS THE SERVICES NAME THAT YOU NEED TO USE AS THE HOST VALUE SO THAT IT FINDS YOUR LOCAL IP.
        image: postgres:latest
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        ports:
            - "5432:5432"
